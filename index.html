<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Wanted!</title>
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/type.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<div class="island">
	<header class="masthead push">
		<h1 class="title push-0 gutter"><img class="logo" src="images/star-logo.svg" alt="">Wanted!</h1>
        <h1 class="title push-0 gutter"><img class="logo-2" src="images/star-logo-2.svg" alt=""></h1>
	</header>
</div>
    

<div class="grid">

	<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 gutter">

		<div class="grid panel pad-t">
			<div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-2">
				<img class="img-flex img-border push" src="images/old-lady.png" alt="young-man">
			</div>
			<div class="unit box unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-2">
                <img class="img-flex img-border push" src="images/brown-box%20copy.svg" alt="brown-box">
			</div>
		
          <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 gutter-1-2">
				<img class="img-flex img-border push" src="images/young-man.png" alt="Robot 2">
			</div>
		</div>


	</div>
</div>

</body>
</html>
